<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="container">

  <article>
    <picture>
      <source media="(min-width:640px)" srcset="./images/image-equilibrium.jpg">
      <img src="./images/image-equilibrium.jpg">
    </picture>
  </article>

  <article>
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <ul>
    <li class="price"><img src="./images/icon-ethereum.svg">0.041 ETH</li>
    <li><img src="./images/icon-clock.svg">3 days left</li>
  </ul>

    <hr/>
  
  <div class="creation"><img src="./images/image-avatar.png">
    Creation of <span>Filip Popescu</span></div>

  </article>

</div>
</body>
</html>
